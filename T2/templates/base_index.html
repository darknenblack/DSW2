<!DOCTYPE html>
<html lang="en">
<head>

    <title>DiFerias</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="{{ url_for('static', filename= 'js/Cartoes.js') }}" defer></script>

        <style>

            -moz-user-select: none;
            user-select: none;
        }

            }
        }
        </style>

    <title>{% block title %} DiFerias {% endblock %}</title>

<body>
    <div class="header navbar navbar-dark bg-dark shadow-sm">

            <a class="navbar-brand" href="{{ url_for ('index')}}">
             <img src="{{url_for('static', filename='img/logo01.png')}}" style="height:180px;">
            </a>
        </div>
    </div>
    
    {% block content %} {% endblock %}
    
    <div class="footer bg-dark">
        <img src="{{ url_for('static', filename= 'img/logo02.png') }}" height=90 style="margin-top:-45px;">
