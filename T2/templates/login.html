{% extends 'base_login.html' %}

{% block content %}

{% if not success %}
<script>alert("Usuário ou senha inválidos")</script>
{% endif%}
<br><br>
<div class="content">
  <h3>Login</h3>
  <form action="{{ url_for ('login')}}" method="POST" class="login_geral">
    <table>
      <tr>
        <th><label>Login: </label></th>
        <th><input type="text" name="login" width="100%"></th>
      </tr>
      <tr>
        <th><span class="error"> </span></th>
      </tr>
      <tr>
        <th><label>Senha: </label></th>
        <th><input type="password" name="password" width="100%"></th>
      </tr>
      <tr>
        <th><span class="error"> </span></th>
      </tr>
      <tr>
        <th></th>
        <th style="text-align:right"><input type="submit" value="Entrar" onclick="return verifyLogin()"></th>
        </th>
      </tr>
    </table>
  </form>
  <h5>{{ success }}</h5>
</div>


{% endblock %}
