
{% extends 'base.html' %}

{% block content %}  

  <div class="content">
    <h2 class="table-header">Hot√©is</h2>
    <button id="admin-button">
      <a href="{{url_for('novohotel')}}">Cadastrar Hotel</a>
    </button>

    
    <table class="gv">
      <thead>
        <tr>
          <th class="gv-header">
          Nome
          </th>
          <th class="gv-header">
          CNPJ
          </th>
          <th class="gv-header">
          Cidade
          </th>     <th class="gv-header">
          E-mail
          </th>
        </tr>
      </thead>
      <tbody>
        {%for hotel in hoteis%}
        <tr>
          <td class="gv-col">{{hotel.nome}}</td>
          <td class="gv-col">{{hotel.cnpj}}</td>
          <td class="gv-col">{{hotel.cidade}}</td>
          <td class="gv-col">{{hotel.email}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    
  </div>


  {% endblock %}
