{% extends 'base.html' %}

{% block content %}


<div class="content">
  <h2>Cadastrar Site de Reserva</h2>
  <table>
  <form action="{{url_for('novosite')}}" method="POST">
  <tr>
    <td>Website:</td>
    <td><input type="text" name="website"></td>
    <td><span class="error">* {{error['website']}}</span></td>
    <p hidden class="keep">{{website}}</p>
  </tr> 
  <tr>
    <td>Nome:</td>
    <td><input type="text" name="nome"></td>
    <td><span class="error">* {{error['nome']}}</span></td>
    <p hidden class="keep">{{nome}}</p>
  </tr>
  <tr>
    <td>Cidade:</td>
    <td><input type="text" name="cidade"></td>
    <td><span class="error">* {{error['cidade']}}</span></td>
    <p hidden class="keep">{{cidade}}</p>
  </tr> 
  <tr>
    <td>Email:</td>
    <td><input type="text" name="email"></td>
    <td><span class="error">* {{error['email']}}</span></td>
    <p hidden class="keep">{{email}}</p>
  </tr>
  <tr>
    <td>Senha:</td>
    <td><input type="password" name="senha"></td>
    <td><span class="error">* {{error['senha']}}</span></td>
    <p hidden class="keep">{{senha}}</p>
  </tr>
  <tr>
    <td><input type="submit" value="Criar" ></td>
  </tr>
  </form>
  </table>
</div>

{% endblock %}
